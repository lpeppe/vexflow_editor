<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css">
    <script src="src/vexflow-debug.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/init.js"></script>
    <style>
        .descr {
            margin-top: 20px;
        }

        .row {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
<div class="section" id="firstDiv">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <label class="descr">Time signature: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active" name="timeLab">
                        <input type="radio" name="time" id="2/2" autocomplete="off" checked>
                        2<br/>2
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="2/4" autocomplete="off">
                        2<br/>4
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="3/4" autocomplete="off">
                        3<br/>4
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="4/4" autocomplete="off">
                        4<br/>4
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="3/8" autocomplete="off">
                        3<br/>8
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="6/8" autocomplete="off">
                        6<br/>8
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="descr">Key signature: </label><br/>
                <select id="ks">
                </select>
            </div>
            <div class="col-md-6" id="prev">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" id="next">Next></button>
            </div>
        </div>
    </div>
</div>
<div class="section" id="secondDiv" style="display: none">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <label>Duration: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="w" autocomplete="off">
                        <img src="img/whole-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="h" autocomplete="off">
                        <img src="img/half-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="notes" id="q" class="q" autocomplete="off" checked>
                        <img src="img/quarter-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="8" autocomplete="off">
                        <img src="img/8-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="16" autocomplete="off">
                        <img src="img/16-note.svg" width="20px" height="20px"/>
                    </label><br/>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="wr" autocomplete="off">
                        <img src="img/whole-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="hr" autocomplete="off">
                        <img src="img/half-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="qr" autocomplete="off">
                        <img src="img/quarter-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="8r" autocomplete="off">
                        <img src="img/8-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="16r" autocomplete="off">
                        <img src="img/16-rest.svg" width="20px" height="20px"/>
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <label class="descr">Accidental: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="accidental" id="clear" autocomplete="off" checked>
                        <img width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="flat" autocomplete="off">
                        <img src="img/flat.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="sharp" autocomplete="off">
                        <img src="img/sharp.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="restore" autocomplete="off">
                        <img src="img/restore.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="tie" autocomplete="off">
                        <img src="img/tie.svg" width="20px" height="20px"/>
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <label class="descr">Tone: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="voice" id="basso" autocomplete="off" checked>B
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="voice" id="tenore" autocomplete="off">T
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="voice" id="alto" autocomplete="off">A
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="voice" id="soprano" autocomplete="off">S
                    </label>
                </div>
            </div>
            <div class="row row-centered">
                <div class="col-md-12 col-centered">
                    <div id="score">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
